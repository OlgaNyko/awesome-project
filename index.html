<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Courier+Prime&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b6ed2536a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Open Weather</h1>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            </div>
          </form>
          <h2 id="city"></h2>
          <ul>
            <li > Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"> </strong>
                  <span class="units"><a href="#" id="celsius-link" class="active">째C</a> 
                    |
                    <a href="#" id="fahrenheit-link">째F</a></span>
                </div>
              </div>
            </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                
                    <div class="weather-forecast-date">Thu</div>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="42">
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18째</span> 
                    <span class="weather-forecast-temperature-min">12째</span>
                  </div>
              
                </div>

              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/OlgaNyko/awesome-project" target="_blank"
            >Source code</a
          >
          by Olha Nykonenko
        </small>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
